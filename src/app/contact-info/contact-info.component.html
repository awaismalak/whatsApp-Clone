<div id="searchSms_container" >

        <button type="button" (click)="onClose.emit()">
                <fa-icon [icon]="faTimes"></fa-icon>
        </button>
          Contact Info
        </div>
       
    </div>

        </div>
       
           
        
    </div>
</div>
