<div class="cover" 
[ngClass]="{'coverReciveSms':meraPegham.received, 'coverSendSms':meraPegham.sent}"

*ngFor="let meraPegham of contact.conversation ; let i=index" >
  
  
    <div class=" chatRecord">
    {{meraPegham.message}}

    <br>
  <span *ngIf="i>0">  {{contact.conversation[i-1].message}}</span>

    <div *ngIf="shouldShowTriangle(meraPegham, i)" class="triangle"
    [ngClass]="{'taykonLeft':meraPegham.received, 'taykonRight':meraPegham.sent}"
    > </div>
    
   
   </div>
</div>
