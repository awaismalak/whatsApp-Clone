<div class="conversaction_mainContainer"
[ngClass]="{'searchContainerVisible': isVisiblesearchcomponent== true || isContactInfoVisible==true } ">
    <div class="header">
        <div class="contact_item"
         (click)="openContactInfo()">
            <div class="contact_img">
                <img src="assets/images/{{contacts[index].image }}" class="rounded-circle">
            </div>
            <div class="contact_outline" title="{{contacts[index].name }}">
                <h6>
                    {{contacts[index].name }}
                </h6>
                <span>
                        {{contacts[index].message }}
                </span>

            </div>

        </div>
        <div class="headerIcon  ">
            <button type="button" title="Search..."
             (click)="isVisible();">
                <fa-icon [icon]="search_icon"></fa-icon>
            </button>
            <button type="button" title="Attach">
                <fa-icon [icon]="attach"></fa-icon>
            </button>
            <button type="button" title="Menu">
                <fa-icon [icon]="nav_icon"></fa-icon>
            </button>
        </div>
        
    </div>
    <div class="chatDiv">  
            <app-user-chat></app-user-chat>
  </div>
    <div class="footer">
            <div class=" col_1 iconBox">
                <button type="button">
                 <fa-icon [icon]="smile"></fa-icon>
                </button>
               
            </div>
            <div class="col_2">

                    <div class="searchBox">
                            <input type="text" class="searchInput" placeholder="Type a message">
                            
                     </div>


            </div>
            <div class="col_3 iconBox"> 
               <button type="button">
                    <fa-icon [icon]="mice"></fa-icon>
               </button>
            </div>
        </div>
       
</div>
<app-searchsms (onClose)="close()" *ngIf="isVisiblesearchcomponent == true"></app-searchsms>

<app-contact-info  (onClose)="closeContactInfo()" *ngIf="isContactInfoVisible == true"></app-contact-info>
